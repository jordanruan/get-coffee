<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylos/style.css" />
    <link rel="stylesheet" href="stylos/responsive.css" />
    <link rel="shortcut icon" href="https://img.icons8.com/office/16/000000/coffee--v1.png" />
    <title>Get Coffe</title>
</head>

<body>
    <header class="header">
        <nav class="navbar container">
            <div class="logo">
                <img src="assets/logo.svg" alt="logo-coffe" />
            </div>
            <ul class="site-navigation">
                <li class="nav-links">
                    <a href="#">menu </a>
                </li>
                <li class="nav-links">
                    <a href="#">contact </a>
                </li>
                <li class="nav-links">
                    <a href="#">find us </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="home">
        <main class="home container">
            <div class="home-texto">
                <h1>
                    The best way to get your coffee without leaving the comfort
                    <br />of your house
                </h1>
                <button type="button" class="btn">make your order</button>
                <div class="social-icons">
                    <a href="#">
                        <img src="assets/instagram.svg" alt="insta" />
                    </a>

                    <a href="#">
                        <img src="assets/linkedin.svg" alt="linkedin" />
                    </a>

                    <a href="#">
                        <img src="assets/twitter.svg" alt="tt" />
                    </a>
                </div>
            </div>
            <div class="home-copo">
                <img src="assets/copo.svg" alt="copo" />
            </div>
        </main>
        <div class="home-scroll">
            <div class="texto-scroll">
                <h3>scroll down</h3>
            </div>
            <img src="assets/scroll.svg" alt="scroll" />
        </div>
        <div class="back-formas">
            <img class="forma1" src="assets/forma1.svg" />
            <img class="forma2" src="assets/forma2.svg" />
        </div>
    </section>
</body>

</html>
